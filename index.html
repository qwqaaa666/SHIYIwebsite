<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦楞纸创意空间</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        
        body {
            margin: 0;
            min-height: 200vh;
            background: #f5f5f5;
            font-family: 'ZCOOL KuaiLe', cursive;
            overflow-x: hidden;
            transition: background 1s ease;
        }
        
        /* 主容器 */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 1.5s ease;
        }
        
        /* 标题样式 */
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            color: #333;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            animation: float 3s ease-in-out infinite alternate-reverse;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(-1deg); }
            100% { transform: translateY(-8px) rotate(1deg); }
        }
        
        /* 瓦楞纸色块网格 */
        .container {
            display: grid;
            grid-template-columns: repeat(30, 24px);
            grid-template-rows: repeat(5, 24px);
            gap: 8px;
            margin: 30px 0;
        }
        
        .pixel {
            width: 24px;
            height: 24px;
            position: relative;
            transform-style: preserve-3d;
            transition: 
                transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                box-shadow 0.4s ease;
            cursor: pointer;
            border-radius: 2px;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255,255,255,0.2);
            background-size: 100% 200%;
            background-image: linear-gradient(
                to bottom,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(0,0,0,0.1) 51%,
                rgba(0,0,0,0.2) 100%
            );
        }
        
        /* 瓦楞纸纹理效果 */
        .pixel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transform: translateZ(-6px);
            filter: brightness(0.9);
            border-radius: 2px;
            transition: all 0.4s ease;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 3px,
                rgba(0,0,0,0.1) 3px,
                rgba(0,0,0,0.1) 6px
            );
        }
        
        /* 悬停效果 */
        .pixel:hover {
            transform: translateY(-6px) rotateX(10deg);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255,255,255,0.3);
        }
        
        .pixel:hover::before {
            transform: translateZ(-10px);
        }
        
        /* 点击悬浮效果 */
        .pixel.active {
            animation: floatUp 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            z-index: 20;
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(-12px) rotateX(15deg);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            }
            50% {
                transform: translateY(-20px) rotateX(10deg);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: translateY(0);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        }
        
        /* 文档区域 */
        .document {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            margin: 100px auto;
            color: #333;
            opacity: 0;
            transform: translateY(50px);
            transition: 
                opacity 1s ease 0.3s,
                transform 1s ease 0.3s;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.scrolled .document {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 隐藏文案 */
        .hidden-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 100;
            pointer-events: none;
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .restore-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            color: #333;
            border: 1px solid #ccc;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            font-size: 1.1rem;
            font-family: 'ZCOOL KuaiLe', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .restore-btn:hover {
            background: rgba(255,255,255,0.9);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        body.faded .restore-btn {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- 主界面 -->
    <div class="main-container" id="mainContainer">
        <div class="title-container">
            <div class="title">瓦楞纸创意空间</div>
            <div class="subtitle">点击探索 · 发现惊喜</div>
        </div>
        
        <div class="container" id="grid"></div>
    </div>
    
    <!-- 文档区域 -->
    <div class="document" id="document">
        <h2>创意灵感库</h2>
        <p>这里是瓦楞纸风格的创意空间，每一个色块都藏着无限可能。</p>
        <p>尝试点击第20列第5行的色块，看看会触发什么效果！</p>
        <p>向下滚动可以查看更多内容。</p>
    </div>
    
    <!-- 隐藏文案 -->
    <div class="hidden-message" id="hiddenMessage">
        <p>创意空间</p>
    </div>
    
    <!-- 恢复按钮 -->
    <button class="restore-btn" id="restoreBtn">恢复界面</button>

    <script>
        // 初始化元素
        const grid = document.getElementById('grid');
        const mainContainer = document.getElementById('mainContainer');
        const documentSection = document.getElementById('document');
        const hiddenMessage = document.getElementById('hiddenMessage');
        const restoreBtn = document.getElementById('restoreBtn');
        const body = document.body;
        
        // 滚动检测
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                body.classList.add('scrolled');
            } else {
                body.classList.remove('scrolled');
            }
        });
        
        // 恢复按钮点击事件
        restoreBtn.addEventListener('click', function() {
            restoreAllPixels();
        });
        
        // 色块数组
        const pixels = [];
        const originalColors = [];
        let isFaded = false;
        let mouseX = 0;
        let mouseY = 0;
        
        // 跟踪鼠标位置
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            updatePixelReactions();
        });
        
        // 创建30×5网格
        for (let y = 0; y < 5; y++) {
            for (let x = 0; x < 30; x++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                
                // 计算灰度值 - 从白到黑渐变
                const lightness = 90 - (x + y) / (30 + 5) * 70;
                const color = `hsl(0, 0%, ${lightness}%)`;
                
                pixel.style.background = color;
                originalColors.push(color);
                
                // 存储像素位置
                pixel.dataset.x = x;
                pixel.dataset.y = y;
                pixel.dataset.index = y * 30 + x;
                pixel.dataset.gridX = x;
                pixel.dataset.gridY = y;
                
                // 点击事件
                pixel.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    const x = parseInt(this.dataset.x);
                    const y = parseInt(this.dataset.y);
                    
                    if (!isFaded) {
                        // 检查是否是第5行第20列的像素(索引从0开始是4,19)
                        if (x === 19 && y === 4) {
                            startFadeEffect();
                            showHiddenMessage();
                        }
                        
                        // 点击悬浮效果
                        this.classList.add('active');
                        setTimeout(() => {
                            this.classList.remove('active');
                        }, 5000);
                    }
                });
                
                grid.appendChild(pixel);
                pixels.push(pixel);
            }
        }
        
        // 更新色块对鼠标的反应
        function updatePixelReactions() {
            pixels.forEach((pixel) => {
                if (pixel.classList.contains('active')) return;
                
                const rect = pixel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // 计算与鼠标的距离
                const distance = Math.sqrt(
                    Math.pow(mouseX - centerX, 2) + 
                    Math.pow(mouseY - centerY, 2)
                );
                
                // 只影响3x3范围内的色块
                const gridX = parseInt(pixel.dataset.gridX);
                const gridY = parseInt(pixel.dataset.gridY);
                const targetX = Math.floor((mouseX - grid.offsetLeft) / (24 + 8));
                const targetY = Math.floor((mouseY - grid.offsetTop) / (24 + 8));
                
                if (Math.abs(gridX - targetX) <= 1 && Math.abs(gridY - targetY) <= 1) {
                    // 计算影响程度 (1 - 距离/最大距离)
                    const maxDistance = Math.sqrt(Math.pow(24 + 8, 2) * 2);
                    const influence = 1 - Math.min(1, distance / maxDistance);
                    
                    // 线性关系影响悬浮高度
                    const liftHeight = -8 * influence;
                    const rotateAngle = 8 * influence;
                    
                    pixel.style.transform = `
                        translateY(${liftHeight}px) 
                        rotateX(${rotateAngle}deg)
                    `;
                    pixel.style.boxShadow = `
                        0 ${4 + 6 * influence}px ${8 + 12 * influence}px 
                        rgba(0, 0, 0, ${0.2 + 0.2 * influence}),
                        inset 0 0 0 1px rgba(255,255,255,${0.2 + 0.2 * influence})
                    `;
                    pixel.style.zIndex = Math.floor(5 * influence);
                } else {
                    // 超出3x3范围的色块恢复原状
                    if (!pixel.classList.contains('active')) {
                        pixel.style.transform = '';
                        pixel.style.boxShadow = '';
                        pixel.style.zIndex = '1';
                    }
                }
            });
        }
        
        // 显示隐藏文案
        function showHiddenMessage() {
            hiddenMessage.style.opacity = '1';
        }
        
        // 褪色效果
        function startFadeEffect() {
            isFaded = true;
            body.classList.add('faded');
            mainContainer.style.opacity = '0.5';
            
            pixels.forEach((pixel) => {
                const x = parseInt(pixel.dataset.x);
                const y = parseInt(pixel.dataset.y);
                const distance = Math.abs(x - 19) + Math.abs(y - 4);
                
                setTimeout(() => {
                    const lightness = 90 - distance * 5;
                    pixel.style.background = `hsl(0, 0%, ${lightness}%)`;
                    pixel.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                    pixel.style.pointerEvents = 'none';
                }, distance * 30);
            });
        }
        
        // 恢复所有色块
        function restoreAllPixels() {
            pixels.forEach((pixel, index) => {
                pixel.style.background = originalColors[index];
                pixel.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                pixel.style.pointerEvents = 'auto';
                pixel.classList.remove('active');
                pixel.style.transform = '';
                pixel.style.zIndex = '1';
            });
            
            isFaded = false;
            body.classList.remove('faded');
            mainContainer.style.opacity = '1';
            hiddenMessage.style.opacity = '0';
        }
    </script>
</body>
</html>
